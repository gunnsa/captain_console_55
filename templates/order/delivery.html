{% extends 'base.html' %}

{% block content %}
    <div class="delivery_option">

    <form method="post" class="form form-horizontal" id="delivery-form-horizontal">
    <iframe class="delivery" src="https://ntmaker.gfto.ru/newneontexten/?image_height=200&image_width=600&image_font_shadow_width=30&image_font_size=43&image_background_color=000000&image_text_color=90FFFF&image_font_shadow_color=FFFFFF&image_url=&image_text=Delivery information&image_font_family=ssvivas&" frameborder='no' scrolling='no' width="600" height="200"></iframe>
        <h4> If you order before 14:00 you will receive your parcel the same day between 19:00 - 21:00 otherwise you will receive it the next day </h4>

        {% csrf_token %}
        <input type="text" name="full_name" autofocus autocapitalize="none" id="full_name_input" placeholder="Full name">
        <input type="text" name="email_address" autofocus autocapitalize="none" id="email_input" placeholder="Email address">
        <input type="text" name="phone_number" autofocus autocapitalize="none" id="phone_input" placeholder="Phone number">
        <input type="text" name="home_address" autofocus autocapitalize="none" id="address_input" placeholder="Home address">
        <input type="text" name="city" autofocus autocapitalize="none" id="city_input" placeholder="City">
        <input type="text" name="zip_code" autofocus autocapitalize="none" id="zip_code_input" placeholder="Zip code">
        <input type="text" name="additional_info" autofocus autocapitalize="none" id="additional_info_input" placeholder="Additional information">

    <input type="submit" class="btn btn-primary" value="Continue to payment" id="submit_delivery"/>
    </form>
    </div>
{% endblock %}
