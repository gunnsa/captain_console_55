{% extends 'base.html' %}

{% block content %}
    <div class="delivery_option">

    <form method="post" class="form form-horizontal" id="delivery-form-horizontal">
    <iframe class="delivery" src="https://ntmaker.gfto.ru/newneontexten/?image_height=200&image_width=600&image_font_shadow_width=30&image_font_size=43&image_background_color=000000&image_text_color=90FFFF&image_font_shadow_color=FFFFFF&image_url=&image_text=Delivery information&image_font_family=ssvivas&" frameborder='no' scrolling='no' width="600" height="200"></iframe>
        <h4> If you order before 14:00 you will receive your parcel the same day between 19:00 - 21:00 otherwise you will receive it the next day </h4>

        {% csrf_token %}
        <div class='deliveries'>
            {{ form }}
        </div>

    <input type="submit" class="btn btn-primary" value="Continue to payment" id="submit_delivery"/>
    </form>
    </div>
{% endblock %}
