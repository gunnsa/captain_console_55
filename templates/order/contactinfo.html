{% extends 'base.html' %}

{% block content %}
    <div class="contact_information">

    <iframe class="contact-img" src="https://ntmaker.gfto.ru/newneontexten/?image_height=200&image_width=600&image_font_shadow_width=30&image_font_size=40&image_background_color=000000&image_text_color=90FFFF&image_font_shadow_color=000000&image_url=&image_text=Contact information&image_font_family=ssvivas&" frameborder='no' scrolling='no' width="900" height="200"></iframe>
    <form method="post" class="form form-horizontal" id="contact-form-horizontal">

        <h4> If you order before 14:00 you will receive your parcel the same day between 19:00 - 21:00 </h4>
        <h4> If you order after 14:00 you will receive your parcel the following day between 19:00 - 21:00 </h4>

        {% csrf_token %}
        <div class='deliveries'>
            {{ form }}
        </div>

        <input type="submit" class="btn btn-primary" value="Continue to payment" id="continue_to_payment"/>
    </form>
    </div>
{% endblock %}
