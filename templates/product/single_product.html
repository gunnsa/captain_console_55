<div class="single-product">
    <a href="/products/{{ product.id }}">
        <img class="product-img" src="{{ product.productimage_set.first.image }}" />
        <h4>{{ product.name }}</h4>
        <p>{{ product.short_description }}</p>
        <p>{{ product.price }}$</p>
        <p>{{ product.color }}</p>
    </a>
</div>
