

{% extends "base.html" %}
{% load static %}
{% block content %}
    <img class="productdetails" src="https://scontent.frkv3-1.fna.fbcdn.net/v/t1.0-9/96013030_10158139329987567_4199711239271612416_n.jpg?_nc_cat=100&_nc_sid=e007fa&_nc_oc=AQmLLQCCJ_2BuXXnF6ZOlq54VbKUDlRhB1ujwsm8W-DGJCSy1MKjFsHg_pzXhAEMLFM&_nc_ht=scontent.frkv3-1.fna&oh=644930f0dd3d7435701f542f8be0c3ef&oe=5ED6E0B5">
    <div class="product-details">
        {% for product_image in product.productimage_set.all %}
            <img src="{{ product_image.image }}" class="product-img" />
        {% endfor %}
        <div>
            <h1>{{ product.name }}</h1>
            <p>{{ product.price }}$</p>
            <p>{{ product.color }}</p>
            <p>{{ product.manufacturer }}</p>
            <div class="tilraun">

                <div id="nice-number">
                    <button class="decrease_value" id="decrease">-</button>
                    <input id="quantity" type="number" value="1" disabled>
                    <button class="increase_value" id="increase">+</button>
                </div>

                <button class="bth -bth-primary" id="add_to_cart_btn" data-id="{{ product.id }}">Add to cart</button>

                <!-- <button id="wishlist" >Add to Wishlist</button><br> -->



                <!-- ef mÃºs fer yfir fyllist hjarta og texti "Add to Wishlist" -->
                <a class="heart" data-toggle="tooltip" data-placement="top" title="Add to Wishlist">
                    <i class="fa fa-heart-o fa-2x"></i>
                    <i class="fa fa-heart fa-2x"></i>

                </a>
                <div class="input-group md-form form-sm form-2 pl-0">
                    <input class="form-control my-0 py-1 red-border" type="text" placeholder="Search" aria-label="Search">
                    <div class="input-group-append">
                        <span class="input-group-text red lighten-3" id="basic-text1">
                            <i class="fa fa-search text-grey" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>

                <!-- <i class="fa fa-search fa-sm" aria-hidden="true"></i> -->

            </div>

        </div>
    </div>
    <div class="product-description">
        <p>{{ product.long_description }}</p>
    </div>
{% endblock %}
