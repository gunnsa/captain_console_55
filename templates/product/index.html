{% extends 'base.html' %}
{% block content %}

    <iframe class="allproducts-img" src="https://ntmaker.gfto.ru/newneontexten/?image_height=200&image_width=600&image_font_shadow_width=0&image_font_size=50&image_background_color=000000&image_text_color=90FFFF&image_font_shadow_color=000000&image_url=&image_text=All products&image_font_family=ssvivas&" frameborder='no' scrolling='no' width="500" height="200"></iframe>

    <div class="both-drop-down"> <!-- TODO: laga drop down -- setja til hÃ¦gri!! -->
        <div class="dropdown-brand">
          <button class="dropbtn">Filter by
            <span class="caret"></span>
          </button>
            <div class="dropdown-content">
                  {% for filter in manufacturers  %}
                      <a href="/products/{{ filter }}" class="brand-btn" id="brand-btn" data-name="{{ filter }}">{{ filter }}</a>
                  {% endfor %}
                        <a href="/products/" class="brand-btn" id="brand-btn" >home</a>

              </div>
        </div>

        <div class="dropdown-sort">
          <button class="dropbtn">Sort by
            <span class="caret"></span>
          </button>
          <div class="dropdown-content">
              <button class="min-price-btn" id="min-price-btn" data-name="min">Price low to high</button>
              <button class="max-price-btn" id="max-price-btn" data-name="max">Price high to low</button>
              <button class="name-btn" id="name-price-btn" data-name="name">Name</button>
          </div>
        </div>
    </div>

    <div class="products" id ="all_products">
        {% for product in products %}
            {% include 'product/single_product.html' with product=product %}
        {% endfor %}
    </div>
{% endblock %}
