{% extends 'base.html' %}
{% block content %}

    {% if user.is_authenticated %}
        <div class="home-page-authenticated">
            <div class="home-one-user">
                <a href="{% url 'products-index'%}" class="img-link">
                    <div class="blocker"></div>
                    <iframe class="view-all-img" src="https://ntmaker.gfto.ru/newneontexten/?image_height=200&image_width=600&image_font_shadow_width=30&image_font_size=45&image_background_color=000000&image_text_color=90FFFF&image_font_shadow_color=000000&image_url=&image_text=view all products&image_font_family=ssvivas&" frameborder='no' scrolling='no'></iframe>
                </a>
            </div>

            <div class="home-two-user">
                <a href="{% url 'wishlist-index'%}" class="img-link">
                    <div class="blocker"></div>
                    <iframe class="my-wishlist-img" id="wishlist-home-NEON" src="https://ntmaker.gfto.ru/newneontexten/?image_height=200&image_width=600&image_font_shadow_width=30&image_font_size=47&image_background_color=000000&image_text_color=90FFFF&image_font_shadow_color=000000&image_url=&image_text=My wishlist&image_font_family=ssvivas&" frameborder='no' scrolling='no'></iframe>
                </a>
            </div>

            <div class="newsletter-email">
                <button class="btn -btn-primary" id="add-to-newsletter-btn">Sign up to our newsletter here</button>
            </div>
        </div>

        <div class="home-page-retro">
            <img class="retro-img" src="https://scontent.frkv3-1.fna.fbcdn.net/v/t1.0-9/96671148_10158192982933972_543705703911522304_o.jpg?_nc_cat=107&_nc_sid=0debeb&_nc_ohc=bUIW9BjfKdgAX8AirpC&_nc_ht=scontent.frkv3-1.fna&oh=d8f8a99258b6d2696873aa6fa1a59e78&oe=5EE2CC5B">
        </div>

    {% else %}
        <div class="home-page">
            <div class="home-one">
                <a href="{% url 'products-index'%}" class="img-link">
                    <div class="blocker"></div>
                    <iframe class="view-all-img" id="view-all-NEON" src="https://ntmaker.gfto.ru/newneontexten/?image_height=200&image_width=600&image_font_shadow_width=30&image_font_size=45&image_background_color=000000&image_text_color=90FFFF&image_font_shadow_color=000000&image_url=&image_text=view all products&image_font_family=ssvivas&" frameborder='no' scrolling='no'></iframe>
                </a>
            </div>

            <div class="home-two">
                <a href="{% url 'register'%}" class="img-link">
                    <div class="blocker"></div>
                    <iframe class="sign-up-img" id="sign-up-home-NEON" src="https://ntmaker.gfto.ru/newneontexten/?image_height=200&image_width=600&image_font_shadow_width=30&image_font_size=47&image_background_color=000000&image_text_color=90FFFF&image_font_shadow_color=000000&image_url=&image_text=Sign up now!&image_font_family=ssvivas&" frameborder='no' scrolling='no'></iframe>
                </a>
            </div>
        </div>

        <div class="home-page-retro">
            <img class="retro-img" src="https://scontent.frkv3-1.fna.fbcdn.net/v/t1.0-9/96671148_10158192982933972_543705703911522304_o.jpg?_nc_cat=107&_nc_sid=0debeb&_nc_ohc=bUIW9BjfKdgAX8AirpC&_nc_ht=scontent.frkv3-1.fna&oh=d8f8a99258b6d2696873aa6fa1a59e78&oe=5EE2CC5B">
        </div>
    {% endif %}

{% endblock %}
