{% extends 'base.html' %}
{% block content %}

    {% if user.is_authenticated %}
        <div class="home_one_user">
            <a href="{% url 'products-index'%}" class="img_link">
                <div class="blocker"></div>
                <iframe class="view_all_img" src="https://ntmaker.gfto.ru/newneontexten/?image_height=200&image_width=600&image_font_shadow_width=30&image_font_size=37&image_background_color=000000&image_text_color=90FFFF&image_font_shadow_color=000000&image_url=&image_text=View all our products&image_font_family=ssvivas&" frameborder='no' scrolling='no' width="570" height="200"></iframe><br>
            </a>
        </div>

    {% else %}
        <div class="home_page">
        <div class="home_one">
            <a href="{% url 'products-index'%}" class="img_link">
                <div class="blocker"></div>
                <iframe class="view_all_img" src="https://ntmaker.gfto.ru/newneontexten/?image_height=200&image_width=600&image_font_shadow_width=30&image_font_size=37&image_background_color=000000&image_text_color=90FFFF&image_font_shadow_color=000000&image_url=&image_text=View all our products&image_font_family=ssvivas&" frameborder='no' scrolling='no' width="570" height="200"></iframe><br>
            </a>
        </div>

        <div class="home_two">
            <a href="{% url 'register'%}" class="img_link">
                <div class="blocker"></div>
                <iframe class="join_us_img" src="https://ntmaker.gfto.ru/newneontexten/?image_height=200&image_width=600&image_font_shadow_width=30&image_font_size=37&image_background_color=000000&image_text_color=90FFFF&image_font_shadow_color=000000&image_url=&image_text=Sign up now!&image_font_family=ssvivas&" frameborder='no' scrolling='no' width="580" height="200"></iframe><br>
            </a>
        </div>
        </div>

    {% endif %}



        <div class="newsletter_email">
             <b>Sign up to our newsletter</b>
            <form action="/" method="post" class="form form-horizontal" id="newsletter-horizontal">
                <div class='newsletter'>
                    {% csrf_token %}
                    {{ form}}
                </div>
                <input type="submit" class="btn btn-primary" value="Sign up" id="newsletter-btn"/>
            </form>
        </div>
{% endblock %}
