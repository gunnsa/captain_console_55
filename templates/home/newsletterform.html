
{% block content %}
    <div class="newsletter_email">

         <b>Sign up to our newsletter</b>
        <form action="/" method="post" class="form form-horizontal" id="newsletter-horizontal">
            <div class='newsletter'>
                {% csrf_token %}
                {{ form }}
            </div>
            <input type="submit" class="btn btn-primary" value="Sign up" id="newsletter-btn"/>
        </form>

    </div>
{% endblock %}
