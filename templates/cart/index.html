{% extends 'base.html' %}
{% block content %}
    <div class="cart">
        <h2>Cart</h2>
    </div>
    <table>
        {% for cart in carts %}
            <tr>
                <td> {{ cart.user }} </td>
                <td> {{ cart.quantity }} </td>
                <td> {{ cart.product.name }}</td>
                <td> {{ cart.product.price }}</td>
                <td> {{ cart.product.short_description }}</td>
                <img class="product-img" src="{{ cart.product.productimage_set.first.image }}" />
                <td><button onclick="location.href='{% url 'cart-index' %}';" class="bth -bth-primary" id="remove_cart_item_btn" data-id="{{ cart.id }}">Delete</button></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
