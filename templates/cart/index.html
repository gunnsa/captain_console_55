{% extends 'base.html' %}
{% block content %}
    <div class="cart"> <!-- TODO: setja takka -> tilbaka og áfram í greiðslumáta -->
        <h2>Cart</h2>
    </div>
    <table class="table">
        <thead>
            <tr>
                <td></td>
                <td> Product </td>
                <td> Quantity </td>
                <td> Price </td>
            </tr>
        </thead>

        <tbody>
        {% for cart in carts %} <!-- carts kemur fra cart\views.py - listi af öllum vörum sem þessi notandi hefur í körfu -->

            <tr>
                <td><img class="product-img_cart" src="{{ cart.product.productimage_set.first.image }}"></td>
                <td> {{ cart.product.name }} <br>
                    {{ cart.product.short_description }} <br>
                    {{ cart.product.price }}
                </td>

                <td>
                    <div id="nice-number">
                        <button class="decrease_value" id="decrease">-</button>
                        <input id="quantity" type="number" value="{{ cart.quantity }}" disabled>
                        <button class="increase_value" id="increase">+</button>
                    </div>
                </td>

                {% for price in eachitem %}
                    <td class="total"> {{ price }} </td>
                {% endfor %}
                <td><button onclick="location.href='{% url 'cart-index' %}';" class="bth -bth-primary remove_cart_item_btn" id="remove_cart_item_btn" data-id="{{ cart.id }}"><i class="fa fa-trash" aria-hidden="true"></i></button></td>

            </tr>
            <tr></tr>

        {% endfor %}
        <td class="total"> {{ sumtotal }} </td>
        </tbody>

    <i class="fa fa-trash-alt"></i>

    </table>
{% endblock %}
