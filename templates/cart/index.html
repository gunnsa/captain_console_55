{% extends 'base.html' %}
{% block content %}
    <div class="cart">
        <h2>Cart</h2>
    </div>
    <table>
        {% for product in cart.products.all %}
            <tr>
                <td> {{ product.name }} </td>
                <td> {{ product.price }}</td>
            </tr>
            {% include 'product/single_product.html' with product=product %}
        {% endfor %}
    </table>
{% endblock %}
